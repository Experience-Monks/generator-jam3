---
extends: airbnb
globals:
  ASSET_PATH: true,
  _: true,
  __: true,
  animate: true
ecmaFeatures:
  jsx: true
  modules: true
env:
  browser: true
  node: true
parser: babel-eslint
rules:
  semi: 1
  quotes:
  - 2
  - single
  react/jsx-uses-react: 2
  react/jsx-uses-vars: 2
  react/react-in-jsx-scope: 2
  react/jsx-quotes:
  - 2
  - double
  react/prop-types: 0
  react/sort-comp:
  - 1
  - order:
    - lifecycle
    - everything-else
    - render
    groups:
      lifecycle:
      - displayName
      - propTypes
      - contextTypes
      - childContextTypes
      - mixins
      - statics
      - defaultProps
      - constructor
      - getDefaultProps
      - getInitialState
      - state
      - getChildContext
      - componentWillMount
      - componentDidMount
      - componentWillReceiveProps
      - shouldComponentUpdate
      - componentWillUpdate
      - componentDidUpdate
      - componentWillUnmount
      - componentWillAppear
      - componentWillEnter
      - componentWillLeave
  react/wrap-multilines: 0
  no-use-before-define: 0
  padded-blocks: 0
  space-before-function-paren: 0
  comma-dangle: 0
  id-length:
  - 1
  - min: 3
    max: 30
    properties: never
    exceptions:
    - x
    - y
    - vx
    - vy
    - id
    - i
    - e
    - fn
    - el
    - _
  no-unused-vars: 2
  no-unused-expressions: 0
  indent: 1
  object-curly-spacing: 0
plugins:
- react
